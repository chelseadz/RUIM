<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Login Admin RUIM</title>
    </head>

    <body>
        <h1>
            Login
        </h1>
        {% if form.errors %}
            <p>El usuario y la contraseña no coinciden. Por favor, intente de nuevo.</p>
        {% else %}
            <p>Ingrese el usuario y la contraseña de la cuenta del administrador de la página de la RUIM:</p>
        {% endif %}

        <form action="/login/" method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario">
            <label for="contraseña">Contraseña</label>
            <input type="text" id="contraseña" name="contraseña">
            <input type="submit" value="Ingresar">
        </form>

    </body>
</html>
